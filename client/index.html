<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="CodeSnippet.io">
    <meta name="title" content="OpenAI Chat API | CodeSnippet.io">
    <meta name="description" content="How to use the OpenAI Chat API">
    <title>OpenAI Chat API | CodeSnippet.io</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div id="root" class="flex flex-col min-h-screen p-16">

    <main class="grow flex flex-col items-center justify-center">
        <h1 class="text-center text-2xl mt-5 font-bold my-4">OpenAI Chat API</h1>
        <h2 class="text-center text-xl mt-5 my-4">Customer Support</h2>
        <section class="w-full max-w-3xl border-2 border-gray-200 rounded-md p-4 h-96 overflow-scroll">
            <ul id="dialogue" class="flex flex-col space-y-4">
                <li class="bg-gray-100 rounded p-2 w-fit self-start break-words">
                    Hi there ðŸ‘‹ I can help you with your support questions!
                </li>
            </ul>
        </section>
        <section class="my-4 w-full max-w-3xl">
            <div class="flex flex-col">
                <form id="prompt-form">
                    <label for="prompt-input" class="block text-gray-700 text-sm font-bold mb-2">Enter your support
                        question</label>
                    <textarea
                            id="prompt-input"
                            name="prompt"
                            cols="38"
                            rows="3"
                            placeholder="The item I purchased is broken. How do I receive a refund?"
                            class="appearance-none border-2 border-gray-200 rounded w-full py-2 px-3 text-gray-700"
                    ></textarea>
                    <button type="submit"
                            class="my-4 bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                        Send
                    </button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="text-center mt-5 flex flex-col items-center space-y-2">
            <p class="text-gray-500 font-mono text-sm">A lightning-fast tutorial by </p>
            <a href="https://codesnippet.io?ref=openai-chat-api" class="text-indigo-500 font-semibold underline">
                <img class="h-16" src="images/logo.png" alt="CodeSnippet.io by PairProgram.com">
            </a>
        </div>
    </footer>
    <script src="app/index.js" type="module"></script>
</div>
</body>

</html>
